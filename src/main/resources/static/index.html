<!doctype html>

<html ng-app="app">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script src="index.js"></script>
</head>

<body>

<div class="container" ng-controller="indexController">

    <h3>Список студентов</h3>
    <table class="table table-hover" cellpadding="0" cellspacing="0">
        <thead>
            <tr class="text-center">
                <td>Идентификатор</td>
                <td>Имя</td>
                <td>Возраст</td>
                <td>Опция</td>
            </tr>
        </thead>
        <tbody>
            <tr class="text-center" ng-repeat="s in StudentPage.content">
                <td>{{s.id}}</td>
                <td>{{s.name}}</td>
                <td>{{s.age}}</td>
                <td>
                    <button class="btn btn-danger" ng-click="deleteStudentById(s.id)">Удалить студента</button>
                </td>
            </tr>
        </tbody>
    </table>

    <nav aria-label="Page navigation">
        <ul class="pagination justify-content-center">
            <li class="page-item" ng-repeat = "s in PaginationArray">
                <a class="page-link" ng-click = "fillTable(s)">{{s}}</a>
            </li>
        </ul>
    </nav>

    <h3>Добавить нового студента</h3>
    <form novalidate ng-submit="submitCreateNewStudent()">
        <div class="form-group col-md-6">
            <label for="newStudentName">Имя</label>
            <input class="form-control" type="text" ng-model="newStudent.name" id="newStudentName">
        </div>
        <div class="form-group col-md-6">
            <label for="newStudentAge">Возраст</label>
            <input class="form-control" type="number" step="1" min="0" ng-model="newStudent.age" id="newStudentAge">
        </div>
        <div>
            <button class="btn btn-success" type="submit">Сохранить</button>
        </div>
    </form>

    <h3>Обновить данные студента</h3>
    <form novalidate ng-submit="submitUpdateStudent()">
        <div class="form-group col-md-6">
            <label for="updateStudentId">ID</label>
            <input class="form-control" type="text" ng-model="updateStudent.id" id="updateStudentId">
        </div>
        <div class="form-group col-md-6">
            <label for="updateStudentName">Имя</label>
            <input class="form-control" type="text" ng-model="updateStudent.name" id="updateStudentName">
        </div>
        <div class="form-group col-md-6">
            <label for="updateStudentAge">Возраст</label>
            <input class="form-control" type="number" step="1" min="0" ng-model="updateStudent.age" id="updateStudentAge">
        </div>
        <div>
            <button class="btn btn-success" type="submit">Обновить</button>
        </div>
    </form>

</div>
</body>
</html>
